<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login Page | Amaze UI Example</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
    <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
    <script src="assets/js/jquery.min.js"></script>
    <style>
        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 200%;
            color: #333;
            margin-top: 30px;
        }

        .header p {
            font-size: 14px;
        }
    </style>

    <script>

        function login(loginform) { // 传入表单
            if (loginform.user.value === "") {
                alert("请输入账号!");
                loginform.user.focus();
                return false;
            }
            if (loginform.password.value === "") {
                alert("请输入密码!");
                loginform.password.focus();
                return false;
            }
            var ipAndPort = "http://localhost:8787";
            var param = ipAndPort + "/xindian/mer/queryMer.do?mLoginId=" + loginform.user.value
                + "&mPassword=" + loginform.password.value;

            $.ajax({
                url:param,
                type:"POST",
                dataType:'json',
                contentType:'application/x-www-form-urlencoded;charset=UTF-8',
                success:function (data) {
                    if (data === false) {
                        alert("账号密码有误,请确认!");
                        loginform.user.focus();
                        return false;
                    } else {
                        window.location.href = "index.html";
                    }

                }

            });
        }
    </script>
</head>
<body>
<div class="header">
    <div class="am-g">
        <h1>鑫点后台系统</h1>

    </div>
    <hr/>
</div>
<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <h2>登录</h2>
        <hr>
        <form name="loginform" id="loginfrom" method="post" class="am-form">
            <label for="user">账号:</label>
            <input type="text" name="user" id="user" value="">
            <br>
            <label for="password">密码:</label>
            <input type="password" name="" id="password" value="">
            <br>
            <label for="remember-me">
                <input id="remember-me" type="checkbox">
                记住密码
            </label>
            <br/>
            <div class="am-cf">
                <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl" onClick="login(this.form);">
                <input type="submit" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr">
            </div>
        </form>
        <hr>
        <p>© 2019 AllMobilize, Inc. Licensed under MIT license.</p>
    </div>
</div>
</body>
</html>
